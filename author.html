<!DOCTYPE html>
<html>
    <head>
        <title>
            Author page
        </title>
    </head>
    <style>
        body {
            background-color: aquamarine;
            color: chocolate;
        }
    </style>
 
<body>

<h2>Author entry Inturi</h2>
<form>
    <label for="hiddenAuthor">The hidden Author Name </label>
    <input type ="password" id="hiddenAuthor" name="author_name"  value="Dickens"> <br>

    <label for="guessAuthor">Guess the Author </label>
    <input type ="text" id="guessAuthor" name="guessAuthor" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result"> Results: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<script> 
    var good = 0;
var oops=0;
function checkAuthor (){
    
    var author = document.getElementById("hiddenAuthor").value;
    var authorGuess = document.getElementById("guessAuthor").value;

         if (author === authorGuess) {
                good++;
                alert("You got it right!");
            } else if(oops>=7){
                alert("Sorry,ran out of guesses")
            }
             else {
                oops++;
                alert("Sorry!");
            }
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Correct: " + good + ", Incorrect: " + oops; 
    
    
}

</script>


<div id = "imageContainer">
<img id="citypicture" src="Indonesia.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    function selectImage(){
        switch (useImage){
            case 1:
                document.getElementById('citypicture').src = 'Torento.jpg';
                useImage = 2;
                break;
            case 2:
                document.getElementById('citypicture').src = 'Rome.jpg';
                useImage = 3;
                break;
            case 3:
                document.getElementById('citypicture').src = 'Indonesia.jpg';
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
